<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HEATERs | スコットランド日本語クラシファイド</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter bg-slate-50 text-slate-800">
  <!-- Header -->
  <header class="bg-white border-b sticky top-0 z-30">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-xl">HEATERs</a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a class="hover:text-indigo-600" href="list.html?category=賃貸・ルームシェア">賃貸</a>
        <a class="hover:text-indigo-600" href="list.html?category=求人・アルバイト">求人</a>
        <a class="hover:text-indigo-600" href="list.html?category=売買（Buy%20%26%20Sell）">売買</a>
        <a class="hover:text-indigo-600" href="list.html?category=レッスン">レッスン</a>
        <a class="hover:text-indigo-600" href="list.html?category=イベント">イベント</a>
        <a class="hover:text-indigo-600" href="list.html?category=サービス">サービス</a>
        <a class="hover:text-indigo-600" href="list.html?category=口コミ・おすすめ">口コミ</a>
      </nav>
      <div class="flex items-center gap-2">
        <a href="new.html" class="inline-flex items-center gap-2 bg-indigo-600 text-white text-sm px-3 py-2 rounded-md shadow hover:bg-indigo-700"><i class="fa fa-plus"></i> 投稿する</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-br from-indigo-50 to-sky-50">
    <div class="max-w-6xl mx-auto px-4 py-10 md:py-16">
      <div class="grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="text-3xl md:text-4xl font-semibold leading-tight">スコットランドの日本語掲示板 ＆ 生活情報</h1>
          <p class="mt-4 text-slate-600">賃貸・求人・売買・イベント・レッスン・サービスなど、GlasgowとEdinburghを中心に。</p>
          <div class="mt-6">
            <form id="hero-search" class="flex gap-2" action="list.html">
              <input name="search" class="flex-1 px-4 py-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="キーワードで検索（例: Glasgow ルームシェア）"/>
              <button class="px-4 py-3 rounded-md bg-indigo-600 text-white hover:bg-indigo-700"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
        <div class="bg-white/70 border rounded-xl p-4 md:p-6">
          <h2 class="font-semibold mb-3">人気カテゴリ</h2>
          <div id="category-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest -->
  <section>
    <div class="max-w-6xl mx-auto px-4 py-10">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">新着投稿</h2>
        <a class="text-sm text-indigo-700 hover:underline" href="list.html">すべて見る</a>
      </div>
      <div id="latest-list" class="mt-4 grid md:grid-cols-2 gap-4"></div>
    </div>
  </section>

  <footer class="border-t py-8 text-sm text-center text-slate-500">
    <p>HEATERs — 非公式コミュニティサイト</p>
    <p class="mt-2"><a class="text-indigo-700 hover:underline" href="new.html">投稿する</a> ・ <a class="text-indigo-700 hover:underline" href="README.html">このサイトについて</a></p>
  </footer>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
