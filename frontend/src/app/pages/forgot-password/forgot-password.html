<div class="forgot-container">
  <h2>パスワードを忘れた方</h2>
  <p class="subtitle">登録したメールアドレスを入力すると、パスワード再設定用のリンクを送信します。</p>

  <div class="auth-card">
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="field">
        <label for="email">メールアドレス</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="例: example@gmail.com"
          required
        />
      </div>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <div *ngIf="successMessage" class="success-block">
        <p class="success-message">{{ successMessage }}</p>
        <p class="success-hint">
          メールが届かない場合：迷惑メールフォルダをご確認ください。数分待っても届かない場合は、このサイトでメール送信の設定（SMTP）がまだの可能性があります。
        </p>
      </div>

      <div class="actions">
        <button type="submit" [disabled]="loading">
          {{ loading ? '送信中...' : '再設定メールを送信' }}
        </button>
      </div>
    </form>
  </div>

  <a routerLink="/login" class="back-link">← ログインに戻る</a>
</div>
