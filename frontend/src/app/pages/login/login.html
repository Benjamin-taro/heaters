<!-- pages/login/login.html -->
<div class="auth-container">
  <h2>Login</h2>

  <!-- ログイン中 -->
  <div *ngIf="loginState$ | async as state">
    <div *ngIf="state.user; else loggedOut" class="auth-card logged-in">
      <p class="greeting">Hi!</p>
      <p class="login-info">
        このメールアドレスでログインしています：<strong>{{ state.user.email || '（メール未設定）' }}</strong>
      </p>
      <p *ngIf="state.username" class="login-info">
        ユーザー名：<strong>{{ state.username }}</strong>
      </p>
      <button type="button" (click)="logout()">Logout</button>
    </div>
  </div>

  <!-- 未ログイン -->
  <ng-template #loggedOut>
    <div class="auth-card">

      <!-- ① Google Login（クリックした瞬間に実行する）
      <button
        type="button"
        class="google-btn"
        (click)="loginWithGoogle()"
      >
        Login with Google
      </button>

      <div class="divider">
        <span>or</span>
      </div> -->

      <!-- ② Email + Password → CAPTCHA → 実行 -->
      <form (ngSubmit)="requestEmailLogin()" class="auth-form">

        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <!-- reCAPTCHA -->
        <!-- <re-captcha
          [siteKey]="siteKey"
          (resolved)="onCaptchaResolved($event)">
        </re-captcha> -->
        <!-- <div #captchaContainer></div> -->

        <div class="actions">
          <button type="submit">
            Login with Email
          </button>
        </div>

      </form>

      <div class="signup-link-wrap">
        <a routerLink="/signup" class="signup-link">Sign up</a>
      </div>

      <p class="forgot-password-wrap">
        <a routerLink="/forgot-password" class="forgot-password-link">パスワードを忘れた方</a>
      </p>
    </div>
  </ng-template>
</div>
