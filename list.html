<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>投稿一覧 | HEATERs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter bg-slate-50 text-slate-800">
  <header class="bg-white border-b sticky top-0 z-30">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-xl">HEATERs</a>
      <a href="new.html" class="inline-flex items-center gap-2 bg-indigo-600 text-white text-sm px-3 py-2 rounded-md shadow hover:bg-indigo-700"><i class="fa fa-plus"></i> 投稿する</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="grid md:grid-cols-[260px_1fr] gap-6">
      <!-- Sidebar filters -->
      <aside class="bg-white border rounded-lg p-4 md:sticky md:top-20 h-fit">
        <h2 class="font-semibold mb-2">絞り込み</h2>
        <div class="space-y-3 text-sm">
          <div>
            <label class="block text-slate-600">キーワード</label>
            <input id="f-q" class="w-full border rounded px-3 py-2" placeholder="例: Glasgow, ルームシェア" />
          </div>
          <div>
            <label class="block text-slate-600">カテゴリ</label>
            <select id="f-category" class="w-full border rounded px-3 py-2"></select>
          </div>
          <div>
            <label class="block text-slate-600">都市</label>
            <select id="f-city" class="w-full border rounded px-3 py-2"></select>
          </div>
          <div class="flex gap-2">
            <button id="f-apply" class="flex-1 bg-indigo-600 text-white rounded px-3 py-2">適用</button>
            <button id="f-clear" class="flex-1 border rounded px-3 py-2">クリア</button>
          </div>
        </div>
      </aside>

      <!-- Results -->
      <section>
        <div class="flex items-center justify-between mb-3">
          <h1 id="page-title" class="text-xl font-semibold">投稿一覧</h1>
          <div class="text-sm text-slate-500" id="result-count"></div>
        </div>
        <div id="post-list" class="grid gap-3"></div>
        <div class="flex items-center justify-center gap-2 mt-6" id="pager"></div>
      </section>
    </div>
  </main>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/list.js"></script>
</body>
</html>
