<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>投稿する | HEATERs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter bg-slate-50 text-slate-800">
  <header class="bg-white border-b sticky top-0 z-30">
    <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-xl">HEATERs</a>
      <a href="list.html" class="text-sm text-indigo-700 hover:underline">一覧へ</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <h1 class="text-xl font-semibold mb-4">新規投稿</h1>
    <form id="post-form" class="bg-white border rounded-lg p-4 space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-slate-600 mb-1">タイトル</label>
          <input required name="title" class="w-full border rounded px-3 py-2" placeholder="例: Glasgow 中心部でルームメイト募集"/>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">カテゴリ</label>
          <select required name="category" id="sel-category" class="w-full border rounded px-3 py-2"></select>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">都市</label>
          <select name="city" id="sel-city" class="w-full border rounded px-3 py-2"></select>
        </div>
        <div class="grid grid-cols-[1fr_auto] gap-2">
          <div>
            <label class="block text-sm text-slate-600 mb-1">価格/給与</label>
            <input name="price" type="number" class="w-full border rounded px-3 py-2" placeholder="数値のみ"/>
          </div>
          <div>
            <label class="block text-sm text-slate-600 mb-1">単位</label>
            <select name="price_unit" id="sel-unit" class="w-full border rounded px-3 py-2"></select>
          </div>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm text-slate-600 mb-1">場所・エリア</label>
          <input name="location" class="w-full border rounded px-3 py-2" placeholder="例: City Centre, West End, Leith など"/>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm text-slate-600 mb-1">本文</label>
          <textarea required name="description" rows="8" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">タグ（カンマ区切り）</label>
          <input name="tags" class="w-full border rounded px-3 py-2" placeholder="Glasgow, 家具付き, 1ベッドルーム"/>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">有効期限（任意）</label>
          <input name="expires_at" type="date" class="w-full border rounded px-3 py-2"/>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm text-slate-600 mb-1">名前/店名</label>
          <input name="contact_name" class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">メール</label>
          <input name="contact_email" type="email" class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">電話</label>
          <input name="contact_phone" class="w-full border rounded px-3 py-2"/>
        </div>
      </div>

      <div>
        <label class="block text-sm text-slate-600 mb-1">外部URL（任意）</label>
        <input name="external_url" class="w-full border rounded px-3 py-2" placeholder="WebサイトやSNSリンク"/>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-slate-600 mb-1">画像URL（カンマ区切り・任意）</label>
          <input name="images" class="w-full border rounded px-3 py-2" placeholder="https://...jpg, https://...png"/>
        </div>
        <div>
          <label class="block text-sm text-slate-600 mb-1">編集・削除用コード</label>
          <input required name="admin_code" class="w-full border rounded px-3 py-2" placeholder="任意の英数字。控えておいてください"/>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="inline-flex items-center gap-2 text-sm">
          <input type="checkbox" name="published" checked>
          <span>公開する</span>
        </label>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded">投稿を保存</button>
      </div>
      <p id="form-msg" class="text-sm text-slate-500"></p>
    </form>
  </main>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/new.js"></script>
</body>
</html>
