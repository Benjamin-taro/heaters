<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-50 text-slate-800">
  <header class="bg-white border-b">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-xl">HEATERs</a>
      <a href="new.html" class="text-sm text-indigo-700 hover:underline">投稿する</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-4">このサイトについて</h1>
    <div class="card space-y-4">
      <p>HEATERsは、スコットランド（Glasgow・Edinburgh など）に特化した日本語クラシファイドの試作版（MVP）です。賃貸・求人・売買・イベント・レッスン・サービス・口コミ・相談などの情報を、簡単に投稿・検索できます。</p>
      <ul class="list-disc pl-6 text-sm text-slate-700">
        <li>フロントエンドのみで構築し、データの保存には提供された <strong>RESTful Table API</strong> を使用しています。</li>
        <li>投稿は <a class="text-indigo-700 underline" href="new.html">こちら</a> から作成できます。</li>
        <li>一覧の検索・絞り込みは <a class="text-indigo-700 underline" href="list.html">こちら</a>。</li>
      </ul>
      <p class="text-sm text-slate-600">運営・開発に参加したい方は、改善点の提案やカテゴリの追加要望をお知らせください。</p>
    </div>
  </main>

  <footer class="border-t py-8 text-sm text-center text-slate-500">HEATERs</footer>
